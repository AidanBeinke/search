<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "header">
            <div class = "links">
                <a class ="links" href = "index.html">Google Search</a>
            </div>
        </div>

        <form action="https://google.com/search">
            <ul class="wrapper">
            <li class="form-row">
            <p>Find pages with...  </p>
            </li>
            <li class="form-row">
                <label for="as_q"> all these words: </label>
                <input type="text" name="as_q">
            </li>
            <li class="form-row">
                <label for="as_epq"> this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </li>
            <li class="form-row">
                <label for="as_oq"> any of these words: </label>
                <input type="text" name="as_oq">
            </li>
            <li class="form-row">
                <label for="as_eq"> none of these words:</label>
                <input type="text" name="as_eq">
            </li>
            <li class="buttonalignment">
                <button class="advancedbutton" type="submit" value="Advanced Search" > Advanced Search </button>
            </li>

        </ul>
 
        </form>

    </body>
</html>
